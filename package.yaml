name: uu-program-verification
version: 21.10
github: "bhaaksema/uu-program-verification"

dependencies:
- base >= 4.7 && < 5
- GCLparser
- containers
- z3 >= 408.2

library:
  source-dirs: src

executables:
  uu-program-verification-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - uu-program-verification

tests:
  uu-program-verification-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - uu-program-verification
    - directory >= 1.3.6.0

benchmarks:
  uu-program-verification-bench:
    main: Spec.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - uu-program-verification
    - criterion >= 1.5.10.0
    - directory >= 1.3.6.0
